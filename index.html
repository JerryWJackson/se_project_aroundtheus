<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scaleable=no, initial-scale=1.0" />
    <meta name="author" content="Jerry W Jackson" />
    <title>Practicum Library</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/around-the-us_logo.svg"
          alt="Around the US logo"
        />
        <hr class="header__divider" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar-image"
            src="./images/jacques-cousteau-avatar.png"
            alt="Jacques Cousteau avatar image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__create-button">
            <img src="./images/add-icon.svg" alt="Create new profile button">
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img src="./images/yosemite.jpg" alt="Yosemite Valley" class="card__image">
              <div class="card__description">
                <p class="card__location">Yosemite Valley</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/lake-louise.jpg" alt="Lake Louise" class="card__image">
              <div class="card__description">
                <p class="card__location">Lake Louise</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/bald-mountains.jpg" alt="Bald Mountains" class="card__image">
              <div class="card__description">
                <p class="card__location">Bald Mountains</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/latemar.jpg" alt="Latemar" class="card__image">
              <div class="card__description">
                <p class="card__location">Latemar</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/vanoise.jpg" alt="Vanoise National Park" class="card__image">
              <div class="card__description">
                <p class="card__location">Vanoise National Park</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/lago.jpg" alt="Lago di Braise" class="card__image">
              <div class="card__description">
                <p class="card__location">Lago di Braise</p>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Jerry W Jackson</p>
      </footer>
    </div>
  </body>
</html>
