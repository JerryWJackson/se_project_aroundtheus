<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta name="author" content="Jerry W Jackson" />
    <title>Around the US</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/around-the-us_logo.svg"
          alt="Around the US logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar-image"
            src="./images/jacques-cousteau-avatar.png"
            alt="Jacques Cousteau avatar image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
              aria-label
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__create-button"
            id="add-new-card-button"
            aria-label
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Jerry W Jackson</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="edit-modal-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="profile-edit-modal-form">
          <input
            type="text"
            name="name"
            class="modal__input"
            id="name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <input
            type="text"
            name="description"
            class="modal__input"
            id="description"
            minlength="2"
            maxlength="200"
            required
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-new-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="add-new-card-modal-close-button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            class="modal__input"
            id="title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <input
            type="url"
            name="image link"
            class="modal__input"
            id="image-link"
            placeholder="Image Link"
            required
          />
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-image-modal">
      <div class="modal__image-container">
        <button
          class="modal__close"
          id="preview-image-modal-close-button"
        ></button>
        <img src="#" alt="" class="modal__preview-image" id="preview-image" />
        <p class="modal__preview-text"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__location"></h2>
          <button type="button" class="card__like-button" aria-label></button>
          <button type="button" class="card__delete-icon" aria-label></button>
        </div>
      </li>
    </template>

    <script type="text/javascript" src="./scripts/index.js" defer></script>
  </body>
</html>
