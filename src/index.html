<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta name="author" content="Jerry W Jackson" />
    <title>Around the US</title>
    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%=require('./images/around-the-us_logo.svg')%>"
          alt="Around the US logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar-image"
            src="<%=require('./images/jwj-avatar.png')%>"
            alt="Jacques Cousteau avatar image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
              aria-label
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__create-button"
            id="add-new-card-button"
            aria-label
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Jerry W Jackson</p>
      </footer>
    </div>
    <div class="popup" id="profile-edit-popup">
      <div class="popup__container">
        <button
          class="popup__close"
          id="edit-popup-close-button"
          type="button"
        ></button>
        <h2 class="popup__heading">Edit Profile</h2>
        <form class="popup__form" id="profile-edit-popup-form">
          <input
            type="text"
            name="name"
            class="popup__input"
            id="name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__error" id="name-error"></span>
          <input
            type="text"
            name="occupation"
            class="popup__input"
            id="occupation"
            placeholder="Occupation"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="popup__error" id="occupation-error"></span>
          <button
            class="popup__button popup__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="popup" id="add-new-card-popup">
      <div class="popup__container">
        <button
          class="popup__close"
          type="button"
          id="add-new-card-popup-close-button"
        ></button>
        <h2 class="popup__heading">New Place</h2>
        <form class="popup__form" id="create-place-popup-form">
          <input
            type="text"
            name="location"
            class="popup__input"
            id="location"
            placeholder="Location"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="popup__error" id="location-error"></span>
          <input
            type="url"
            name="link"
            class="popup__input"
            id="location-link"
            placeholder="Image Link"
            required
          />
          <span class="popup__error" id="link-error"></span>
          <button
            class="popup__button popup__button_disabled"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="popup" id="preview-image-popup">
      <div class="popup__image-container">
        <button
          class="popup__close"
          id="preview-image-popup-close-button"
        ></button>
        <img src="#" alt="" class="popup__preview-image" id="preview-image" />
        <p class="popup__preview-text"></p>
      </div>
    </div>

    <div class="popup" id="confirm-image-delete-popup">
      <div class="popup__container">
        <h2 class="popup__heading">Are you sure?</h2>
        <button
          class="popup__close"
          id="confirm-image-delete-popup-close-button"
        ></button>
        <p class="popup__confirm-delete-text"></p>
        <button
          class="popup__button popup__button_disabled"
          type="submit"
          disabled
        >
          Yes
        </button>
      </div>
    </div>

    <div class="popup" id="change-profile-avatar-popup">
      <div class="popup__container">
        <button
          class="popup__close"
          id="change-profile-avatar-popup-close-button"
        ></button>
        <h2 class="popup__heading">Change profile avatar</h2>
        <form class="popup__form" id="change-profile-avatar-form"></form>
        <input
          type="url"
          name="link"
          class="popup__input"
          id="avatar-link"
          placeholder="Image Link"
          required
        />
        <span class="popup__error" id="location-error"></span>
        <button
          class="popup__button popup__button_disabled"
          type="submit"
          disabled
        >
          Save
        </button>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__location"></h2>
          <button type="button" class="card__like-button" aria-label></button>
        </div>
        <button type="button" class="card__delete-icon" aria-label></button>
      </li>
    </template>
  </body>
</html>
